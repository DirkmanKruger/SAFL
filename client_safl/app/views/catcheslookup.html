<div class="container">



    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a href="index.html">Home </a></li>
                <li class="active"> / Catches</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Catches Lookup</h3>
            <hr>
        </div>
    </div>

    <div class="row row-content">
        <div class="col-xs-12 col-sm-9">
            <!--<ul class="media-list">-->
            <ul class="block">
                <!--<li class="media" ng-repeat="catch in allCatches">-->
                <li ng-repeat="catch in allCatches">
                    <!--<div class="media-left media-middle">-->
                    <div>
                        <a>
                            <!--<img class="media-object img-thumbnail" ng-src={{catch.image}} alt="Image">-->
                            <img ng-src={{catch.image}} alt="Image">
                        </a>
                    </div>
                    <!--<div class="media-body">-->
                    <div>
                        <!--<h3 class="media-heading">{{catch.specie}}<small>  {{catch.lure}}</small></h3>-->
                        <h3>{{catch.specie.name}}<small>  {{catch.lure}}</small></h3>
                        <p><h5>{{catch.location}} Length : {{catch.length}}cm  Weight : {{catch.weight}}kg  Released : {{catch.released}}</h5></p>
                    </div>
                </li>
            </ul>

        </div>
    </div>

</div>
